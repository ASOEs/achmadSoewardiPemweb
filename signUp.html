<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-navbar">
        <div class="nav-left">
            <a href="./index.html">Home</a>
            <a href="./product.html">Product</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="nav-right">
            <a href="./login.html">Login</a>
            <a href="./signUp.html">Daftar</a>
        </div>
    </div>
    <div class="container-signup">
        <div class="box-signUp">
            <h2>Sign Up</h2>
            <form action="index.html" class="Signup-form">
                <form action="index.html" class="signUp" method="get">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="usr" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="Nomor-Hp">Nomor Handphone</label>
                        <input type="number" id="no" name="nomor" required>
                    </div>
                    <div class="form-group">
                        <label for="kata-sandi">Password</label>
                        <input type="password" name="password" id="pw" required>
                    </div>
                    <button type="submit" class="signUp-btn">Sign Up</button>
                </form>
                <p class="login-link">have an account? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
